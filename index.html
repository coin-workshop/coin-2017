---
layout: default
title: COIN
---

{% for post in site.posts %}

  {% if post.title == 'COIN 2017' %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <!--
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  -->
  
  <div class="content">
    {{ post.content }}
  </div>
</article>
  {% endif %}

{% endfor %}
